<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TITANIC ML</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="static/js/logic.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Titanic
                <span class="sr-only">(current)</span>
              </a>
                </li>
            </ul>
        </div>
    </nav>
    <hr style="color:lightgray; border-width: 3px;">
    <div class="container">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">Filters</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="col-form-label" for="carat">Carat</label>
                                <input type="text" class="form-control" value="0.25" id="carat">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="cut">Cut</label>
                            <select id="cut">
                                <option value="1">Ideal</option>
                                <option value="2">Premium</option>
                                <option value="3">Very Good</option>
                                <option value="4">Good</option>
                                <option value="5">Fair</option>
                                <option value="6">Poor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="color">Color</label></br>
                            <select id="color">
                                <option value="1">D</option>
                                <option value="2">E</option>
                                <option value="3">F</option>
                                <option value="4">G</option>
                                <option value="5">H</option>
                                <option value="6">I</option>
                                <option value="7">J</option>
                                <option value="8">K</option>
                                <option value="9">L</option>
                                <option value="10">M</option>
                            </select>
                        </div>
                       
                        <div class="form-group">
                            <label class="col-form-label" for="clarity">Clarity</label></br>
                            <select id="clarity">
                                <option value="1">FL</option>
                                <option value="2">IF</option>
                                <option value="3">VVS1</option>
                                <option value="4">VVS2</option>
                                <option value="5">VS1</option>
                                <option value="6">VS2</option>
                                <option value="7">SI1</option>
                                <option value="8">SI2</option>
                                <option value="9">SI3</option>
                                <option value="10">I1</option>
                                <option value="11">I2</option>
                                <option value="12">I3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="depth">Depth</label>
                            <input type="text" class="form-control" value="60.00" id="depth">
                        </div>
                    </div>
        
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" for="table">Table</label>
                            <input type="text" class="form-control" value="60.00" id="table">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="length_mm">Length (mm)</label>
                            <input type="text" class="form-control" value="4.00" id="length_mm">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="width_mm">Width (mm)</label>
                            <input type="text" class="form-control" value="4.00" id="width_mm">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="depth_mm">Depth (mm)</label>
                            <input type="text" class="form-control" value="2.00" id="depth_mm">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" id="filter">Diamond Cost</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr style="color:lightgray; border-width: 3px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id="output"></h1>
            </div>
        </div>
    </div>

</body>

</html>

</html>
